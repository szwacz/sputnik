<!doctype html>
<html ng-controller="AppCtrl">
<head>
    <meta charset="utf-8">
    
    <link href="./stylesheets/main.css" rel="stylesheet" type="text/css">
    
    <script src="vendor/nwbp/window-state.js"></script>
    <script src="vendor/nwbp/contextmenu.js"></script>
    <script src="vendor/nwbp/external-links.js"></script>
    
    <script src="vendor/jquery.js"></script>
    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-sanitize.js"></script>
    <script src="vendor/angular-route.js"></script>
    <script src="vendor/angular-animate.js"></script>
    <script src="vendor/require.js"></script>
    
    <script>
        requirejs(['app'], function (app) {});
    </script>
    
    <script>
        (function () {
            var gui = require('nw.gui');
            
            // Get name of the app from package.json and set it as title.
            document.title = gui.App.manifest.prettyName;
            
            // Create default menu items for OSX
            if (process.platform === 'darwin') {
                var mb = new gui.Menu({ type: "menubar" });
                mb.createMacBuiltin(gui.App.manifest.prettyName);
                gui.Window.get().menu = mb;
            }
        }());
    </script>
</head>
<body class='app-not-ready'>
    
    <ng-view></ng-view>
    
    <div class="notification-bar"
        ng-if="notificationBarVisible"
        ng-animate
        ng-bind="notificationMessage"></div>
    
</body>
</html>
